apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: 27.0.0
    helm:
      values: |
        service:
          type: NodePort
        ingressClass:
          enabled: true
      additionalArguments:
      - "--entrypoints.web.http.redirections.entrypoint.to=web"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=http"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
