apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: 37.0.0
    helm:
      valueFiles:
        - apps/traefik/base/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
